query occ_custom_getProduct($baseSiteId: String!="electronics", $fields: String="FULL", $productCode: String!="CONF_CAMERA_SL-PROF-BLACK") {
    occ_getProduct(baseSiteId: $baseSiteId, fields: $fields, productCode: $productCode){
        availableForPickup
        averageRating
        baseOptions{
            variantType
        }
        baseProduct
        bundleTemplates{
            id
            name
            rootBundleTemplateName
        }
        categories{
            code
            name
            url
        }
        classifications{
            code
            name
        }
        code
        configurable
        configuratorType
        description
        firstVariantCode
        firstVariantImage
        futureStocks{
            date
            formattedDate
        }
        images{
            altText
            format
            galleryIndex
            url
            imageType
        }
        manufacturer
        multidimensional
        name
        numberOfReviews
        potentialPromotions{
            code
            couldFireMessages
            description
            enabled
            endDate
            firedMessages
            priority
            promotionGroup
            promotionType
            startDate
            title
        }
        price{
            currencyIso
            formattedValue
            maxQuantity
            minQuantity
            value
        }
        productReferences{
            description
            preselected
            quantity
            referenceType
        }
        purchasable
        reviews{
            alias
            comment
            date
            headline
            id
            rating
        }
        stock{
            isValueRounded
            stockLevel
            stockLevelStatus
        }
        summary
        tags
        timedAccessPromotion{
            code
            couldFireMessages
            description
            enabled
            endDate
            firedMessages
            priority
            promotionGroup
            promotionType
            startDate
            title
        }
        url
        variantMatrix{
            isLeaf
        }
        variantOptions{
            code
            url
        }
        variantType
        volumePrices{
            currencyIso
            formattedValue
            maxQuantity
            minQuantity
            value
        }
        volumePricesFlag
    }
}